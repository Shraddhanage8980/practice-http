<div class="container">
    <div class="row">
        <div class="col-5">
            <form [formGroup]="myStdForm" (submit)="onSubmit(myStdForm.value)">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="email" class="form-control" id="fullName" formControlName="fullName">
                </div>
                <div class="form-group">
                  <label for="emailId">Email Id</label>
                  <input type="text" class="form-control" id="emailId" formControlName="emailId">
                </div>
                <div class="form-group">
                  <label for="contact">Contact</label>
                  <input type="text" class="form-control" id="contact" formControlName="contact">
                </div>
                <button type="submit" class="btn btn-primary btn-sm btn-block">{{editMode ? 'Update' : 'Add'}}</button>
              </form>
        </div>
        <div class="col-7">
            <table class="table table-dark" *ngIf="allStdArr.length" >
                <thead>
                  <tr>
                    <th scope="col">Fullname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let std of allStdArr">
                    <td>{{std.fullName}}</td>
                    <td>{{std.emailId}}</td>
                    <td>{{std.contact}}</td>
                    <td><button class="btn-primary" (click)="onDeleteProducts(std.id)">Delete</button></td>
                    <td><button class="btn-success" (click)="onEdit(std.id)">Edit</button></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
